<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="icon.svg"  />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <title>Ai Chat Bot</title>
    </head>
    <body>
        <div class="chat-container">

            <div class="ai-chat-box">
                <img src="Image/aiImage.png" alt="AiImage" id="aiImage" width="10%"/>
                <div class="ai-chat-area">
                    Hello! How  Can I Help you Today?
                </div>
                
            </div>
        </div>
        <div class="prompt-area">
            <input type="text" placeholder="Message...." id="prompt">
            <button id="image"><img src="img.svg" alt="Image icon">
            <input type="file" accept="images/*" hidden/></button>
            <button id="submit"><img src="up.svg" alt="Submit icon" ></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
